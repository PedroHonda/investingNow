{% extends "investing/base.html" %}
{% block content %}
{% block content_main %}{% endblock %}
			<section id="cta" class="wrapper">
				<div class="inner">
					<h2>Buying / Selling Stocks</h2>
						<form method="post" action="http://127.0.0.1:8080/stock/">
							<div class="row gtr-uniform">
								<div class="col-3 col-12-xsmall">
									<input type="text" name="date" id="date" value="" placeholder="Date: YYYY-MM-DD" />
								</div>
								<div class="col-3 col-12-xsmall">
									<input type="text" name="stock" id="stock" value="" placeholder="Stock" />
								</div>
								<div class="col-2 col-12-xsmall">
									<input type="text" name="quantity" id="quantity" value="" placeholder="Quantity" />
								</div>
								<div class="col-2 col-12-xsmall">
									<input type="text" name="value" id="value" value="" placeholder="Value" />
								</div>
								<div class="col-2 col-12-xsmall">
									<input type="text" name="taxes" id="taxes" value="" placeholder="Taxes" />
								</div>
								<!-- Break -->
								<div class="col-6 col-12-xsmall">
									<select name="broker" id="broker">
										<option value="">Broker</option>
										{% if brokers %}
											{% for b in brokers %}
											<option>{{ b }}</option>
											{% endfor %}
										{% endif %}
									</select>
								</div>
								<div class="col-6 col-12-xsmall">
									<select name="classes" id="classes">
										<option value="">Classes</option>
										{% if classes %}
											{% for c in classes %}
											<option>{{ c }}</option>
											{% endfor %}
										{% endif %}
									</select>
								</div>
								<!-- Break -->
								<div class="col-6 col-12-small">
									<input type="radio" id="radio-alpha" name="radio" checked>
									<label for="radio-alpha">Buying</label>
								</div>
								<div class="col-6 col-12-small">
									<input type="radio" id="radio-beta" name="radio">
									<label for="radio-beta">Selling</label>
								</div>
								<!-- Break -->
								<div class="col-12">
									<textarea name="textarea" id="comments" placeholder="Comments..." rows="6"></textarea>
								</div>
								<!-- Break -->
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" value="Post" class="primary" onclick=postValues()/></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</div>
							</div>
						</form>
				</div>
			</section>
{% endblock content %}
